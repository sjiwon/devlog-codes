spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:springtx;MODE=MySQL
    username: sa
    password:

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 100
